<!doctype html>  
<html lang="en">  
<head>  
<title>Web Programming</title>
   <link rel="stylesheet" href="styles.css">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <script src="game.js" defer></script>
</head>  
<body> 
    <div id="grey-opaque"></div>

    <div id="yearly-update">
        <h1>Congratulations for Completing Year <span id="currentYearCongrats"></span></h1>
        <h2 id="good-news-header">Good News</h2>
        <span id="good-news"></span>
        <h2 id="bad-news-header">Bad News</h2>
        <span id="bad-news"></span>


        <button onClick="nextYear()">Move on to the next year</button>
    </div>

    <div id="home">
        <h2>Decisions & Disruptions</h2>
        <p>Select Game Option</p>
        <button onClick="startGame()">I am the Game Master, and am playing.</button>
    </div>

    <div id="game">
        <div id="game-header">
            <h1>Year <span id="current-year"></span></h1>
            Budget: Â£<span id="budget">0</span><br />
        </div>
        <hr>
        <span class="card-list-title">Available Purchases:</span>
        <ol id="available-cards">
        </ol>
        <hr>
        <span class="card-list-title">Purchased:</span>
        <ol id="purchased-cards">
        </ol>
        <hr>
        <button onClick="completeYear()">Complete Year</button>
    </div>

    
 
</body>  
</html>
